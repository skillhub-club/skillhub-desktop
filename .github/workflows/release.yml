name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            name: 'Mac-Apple-Silicon'
            ext: 'dmg'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            name: 'Mac-Intel'
            ext: 'dmg'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows-x64'
            ext: 'msi'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            name: 'Linux-x64'
            ext: 'deb'

    runs-on: ${{ matrix.platform }}

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Sync version from git tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Syncing version to $VERSION"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            const tauri = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json'));
            tauri.version = '$VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(tauri, null, 2) + '\n');
            console.log('Version synced to $VERSION');
          "

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Rename and upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Find the DMG file
          DMG_FILE=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            NEW_NAME="SkillHub-Desktop-${VERSION}-${{ matrix.name }}.dmg"
            cp "$DMG_FILE" "$NEW_NAME"
            echo "artifact_path=$NEW_NAME" >> $GITHUB_ENV
            echo "Renamed: $DMG_FILE -> $NEW_NAME"
          fi

      - name: Rename and upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart('v')
          # Find MSI and NSIS files
          $MSI = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" | Select-Object -First 1
          $NSIS = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" | Select-Object -First 1

          if ($MSI) {
            $NewMSI = "SkillHub-Desktop-$VERSION-${{ matrix.name }}.msi"
            Copy-Item $MSI.FullName -Destination $NewMSI
            echo "msi_path=$NewMSI" >> $env:GITHUB_ENV
            Write-Host "Renamed: $($MSI.Name) -> $NewMSI"
          }
          if ($NSIS) {
            $NewNSIS = "SkillHub-Desktop-$VERSION-${{ matrix.name }}-Setup.exe"
            Copy-Item $NSIS.FullName -Destination $NewNSIS
            echo "nsis_path=$NewNSIS" >> $env:GITHUB_ENV
            Write-Host "Renamed: $($NSIS.Name) -> $NewNSIS"
          }

      - name: Rename and upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Find DEB and AppImage files
          DEB_FILE=$(find src-tauri/target/release/bundle/deb -name "*.deb" | head -1)
          APPIMAGE_FILE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)

          if [ -n "$DEB_FILE" ]; then
            NEW_DEB="SkillHub-Desktop-${VERSION}-${{ matrix.name }}.deb"
            cp "$DEB_FILE" "$NEW_DEB"
            echo "deb_path=$NEW_DEB" >> $GITHUB_ENV
            echo "Renamed: $DEB_FILE -> $NEW_DEB"
          fi
          if [ -n "$APPIMAGE_FILE" ]; then
            NEW_APPIMAGE="SkillHub-Desktop-${VERSION}-${{ matrix.name }}.AppImage"
            cp "$APPIMAGE_FILE" "$NEW_APPIMAGE"
            echo "appimage_path=$NEW_APPIMAGE" >> $GITHUB_ENV
            echo "Renamed: $APPIMAGE_FILE -> $NEW_APPIMAGE"
          fi

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkillHub-Desktop-${{ matrix.name }}
          path: "*.dmg"

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SkillHub-Desktop-${{ matrix.name }}
          path: |
            *.msi
            *.exe

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: SkillHub-Desktop-${{ matrix.name }}
          path: |
            *.deb
            *.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*"

