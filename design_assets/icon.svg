<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo 600 -->
      <stop offset="100%" stop-color="#7C3AED" /> <!-- Violet 600 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="256" fill="url(#bg-gradient)" />
  
  <!-- Icon Symbol -->
  <g transform="translate(512, 512) scale(2)" filter="url(#shadow)">
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="40" fill="white" />
    
    <!-- Orbiting Nodes -->
    <circle cx="0" cy="-100" r="25" fill="white" opacity="0.9" />
    <circle cx="86.6" cy="50" r="25" fill="white" opacity="0.9" />
    <circle cx="-86.6" cy="50" r="25" fill="white" opacity="0.9" />
    
    <!-- Connections -->
    <path d="M0 -100 L0 -40" stroke="white" stroke-width="16" stroke-linecap="round" />
    <path d="M86.6 50 L34.6 20" stroke="white" stroke-width="16" stroke-linecap="round" />
    <path d="M-86.6 50 L-34.6 20" stroke="white" stroke-width="16" stroke-linecap="round" />
    
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="140" stroke="white" stroke-width="12" stroke-dasharray="40 20" opacity="0.5" transform="rotate(45)" />
  </g>
</svg>
